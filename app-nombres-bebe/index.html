<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>App de nombres de bebé</title>
  <link rel="stylesheet" href="/style.css">
</head>

<body>
  <article class="container">
    <h1>Opciones para el nombre de su bebé según su género</h1>
    <article class="option">
      <p>Ingrese el género de su bebé, puede elegir entre: <i><b>girl</b></i>, <i><b>boy</b></i> o <i><b>neutral</b></i></p>
      <input type="text" name="name-baby" id="name-baby">
      <p class="error none">Vuelva ingresar el género</p>
    </article>
    <button>GENERATE NAME</button>
    <div class="list none"></div>
  </article>
  <script src="/main.js"></script>
</body>

</html>
