<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generador de contraseñas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <article class="container">
    <h1>Generador de contraseñas</h1>
    <section>
      <article class="length">
        <label for="length">Length</label>
        <input type="number" id='length' placeholder="Ingrese la longitud">
      </article>
      <div id="message" class="none">Ingrese de nuevo la longitud, sólo se acepta valores mayores que 4 y menores de 31 </div>
      <article class="options">
        <input type="checkbox" name="numbers" id="numbers" checked>
        <label for="numbers">Include numbers</label>
      </article>
      <article class="options">
        <input type="checkbox" name="symbols" id="symbols" checked>
        <label for="simbols">Include symbols</label>
      </article>
      <button class="btn">Generate Password</button>
    </section>

    <div >
      <p class="password"></p>
    </div>
  </article>


  <script src="main.js"></script>
</body>

</html>
